<form [formGroup]="formGroup" class="Login">
    <section class="Login-header">
        <span class="Title">Welcome to Challenge</span>
    </section>
    <section class="Login-form">
        <input-text controlName="email" label="Email" placeholder="Email" />
        <password controlName="password" label="Password" placeholder="Password"></password>
    </section>
    <section class="Login-footer">
        <p-button label="Login" (onClick)="onSubmit()"></p-button>
    </section>
</form>
